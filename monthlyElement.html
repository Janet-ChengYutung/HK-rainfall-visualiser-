function getFullEleName(item)
{
	return fullNameArray[jQuery.inArray(item,codeArray)];
}
function getEleName(item)
{
	return nameArray[jQuery.inArray(item,codeArray)];
}
function correctOutput(item){
	for(var i=0;i<item.length;i++){
		if(item.substr(i, 1) == ' '){
			item = item.substr(0,i) + "" + item.substr(i+1,item.length);
		}
	}
	if(!dataMissing && item.indexOf("*") > -1){
		dataMissing = true;
		document.getElementById('dataMissingRemark').innerHTML = '*** unavailable';
	}
	if(!dataIncomplete && item.indexOf("#") > -1){
		dataIncomplete = true;
		document.getElementById('dataIncompleteRemark').innerHTML = '# data incomplete';
	}
	return item;
}
$(document).ready(function(){
	ele = GetURLParameter('ele');
	if(ele == null){
		ele = 'TEMP';
	}else if(jQuery.inArray(ele,codeArray) == -1) {
		window.location.href = './not_found';
	}
	$('#title').html(getFullEleName(ele));	
	if(ele == 'PREV_DIR' || ele == 'MEAN_WIND'){
		document.getElementById('wglRemark').innerHTML = 'Information of wind direction and wind speed for Waglan Island are based on automatic weather station data since August 1989';
	}
	$('a[href*="cis/monthlyElement"]').each(function(){
		if(-1 == $(this).attr("href").search('\\?ele=') ){
			$(this).attr("href",$(this).attr("href")+'?ele=' + ele);
		}
	});
	$('a[onclick*="cis/monthlyElement"]').each(function(){
		if(-1 == $(this).attr("onclick").search('\\?ele=') ){
			var sOnClick = jQuery(this).attr('onclick');
			$(this).attr("onclick",sOnClick.replace('cis/monthlyElement.shtml','cis/monthlyElement.shtml?ele=' + ele));
		}
	});
	if(ele == 'RF'){
		document.getElementById('rfRemark').innerHTML = 'Trace means rainfall less than 0.05 mm';
	}
	if(jQuery.inArray(ele,codeArray) != -1) {
		ajax_get_data(ele);
	}
